<ion-app>
  <ion-buttons slot="start" color="black">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>

  <!-- Menu -->
<ion-menu side="start" content-id="main">
  <ion-header>
    <ion-toolbar translucent style="text-align: center;">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list style="background: transparent;">
      <ion-item *ngFor="let page of pages" color="transparent" 
      [routerLink]="page.url">
        <ion-icon name="{{page.icon}}" slot="start"></ion-icon>
        <ion-label>{{page.title}}</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
