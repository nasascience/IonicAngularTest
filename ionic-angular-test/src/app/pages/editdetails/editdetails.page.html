
<ng-container *ngIf="profile">
  <ion-header>
    <ion-toolbar style="text-align: center;">
      <ion-title>Edit Details</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    <ion-grid>
      <ion-row class>
        <ion-col size-md="6" offset-md="3">
          <ion-list lines="full" class="ion-no-margin">
            <ion-list-header lines="full">
              <ion-label>
                Personal Details
              </ion-label>
            </ion-list-header>
            <ion-item>
              <ion-label position="floating">Name</ion-label>
              <ion-input [(ngModel)]="name"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Surname</ion-label>
              <ion-input [(ngModel)]="surname"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Email</ion-label>
              <ion-input [(ngModel)]="email"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Job title</ion-label>
              <ion-input [(ngModel)]="jobTitle"></ion-input>
            </ion-item>
          </ion-list>
          <ion-button (click)="saveDetails()">Save Details</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
