<ng-container *ngIf="profile">
  <ion-header>
    <ion-toolbar style="text-align: center;">
      <ion-title>Edit Work Experience</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-grid>
      <ion-row class>
        <ion-col size-md="6" offset-md="3">
          <ion-card *ngFor="let experience of wExperience">
            <ion-card-header>
              <ion-card-title>{{experience.title}}
                <ion-button style="float: right;" color="danger" (click)="deleteExperience(experience.id)"><ion-icon name="trash"></ion-icon></ion-button>
              </ion-card-title>
              <ion-card-subtitle style="color:white;">{{experience.subtitle}}</ion-card-subtitle>
             
            </ion-card-header>
            <ion-card-content>
             {{experience.content}}
            </ion-card-content>
          </ion-card>
          <ion-button style="float: right;" (click)="addExperience()">Add<ion-icon name="add-outline"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
