<ng-container *ngIf="profile">
  <ion-header>
    <ion-toolbar style="text-align: center;">
      <ion-title>Edit Skills</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content>
    
    <ion-grid>
      <ion-row>
        <ion-col size-md="6" offset-md="3">
          <ion-item><ion-button slot="end" style="float: right;" (click)="addSkill()">Add<ion-icon name="add-outline"></ion-icon></ion-button></ion-item>

          <ion-chip *ngFor="let skill of skills">
            <ion-label>{{skill}}</ion-label>
            <ion-icon name="close-circle" (click)="deleteSkill(skill)"></ion-icon>
          </ion-chip>
          
        </ion-col>
        
     
      </ion-row>
    </ion-grid>
  </ion-content>
</ng-container>
